<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="style-reg.css">
    <title>Login & Register</title>
</head>
<script src="script.js"></script>
<script src="script-reg.js"></script>
<body>
    <header>
        <div class="vertical-centered-layout">
            <div class="header-container1">
            <div class="vertical-image-gallery-container">
                <a href="index.html">
                    <img src="assets/nacific.png" class="image-container" />
                </a>
            </div>
            <div class="flex-box-container-with-sv-gs">
                <div class="svg-container">
                <img class="svg-container" src="icons/search.svg" alt="search">
                </div>
                <div class="svg-container">
                    <a href="reg-page.html"> 
                        <img class="svg-container" src="icons/profile.svg" alt="profile">
                    </a>
                </div>
            </div>
            </div>
            <div class="header-container">
            <div class="menu-container">
                <!-- <p class="menu-title-text-style">MENU</p> -->
                <!-- Кнопка -->
                <div class="menu-title-text-style" onclick="toggleMenu()">
                <img class="menu-icon" src="icons/menu.svg"> MENU
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-title-text-style" onclick="toggleMenuCart()">
                CART
                </div>
            </div>
            <!-- Затемнение -->
            <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
            <!-- Боковое меню -->
            <div class="side-menu" id="sideMenu">
                <h2>CATALOG/</h2>
                <a href="catalog.html">Skin care/</a>
                <a href="catalog.html">Body / Hair /</a>
                <a href="catalog.html">Make up/</a>
                <h2>OTHER/</h2>
                <a href="#">Login/</a>
                <a href="#">Sign up/</a>
                <a href="#">Cart/</a>
                <a href="#">My account/</a>
            </div>
            <!-- добавить cart -->
        </div>
    </header>
    <div class="main-content-container">
        <div class="wrapper">
            <div class="form-header">
                <div class="titles">
                    <div class="title-login">LOGIN</div>
<!--                     <div class="title-register">REGISTER</div> -->
                </div>
            </div>
            <!-- LOGIN FORM -->
            <form action="#" class="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="log-email" required>
                    <label for="log-email" class="label">Email</label>
                    <i class='bx bx-envelope icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" required>
                    <label for="log-pass" class="label">Password</label>
                    <i class='bx bx-lock-alt icon' ></i>
                </div>
                <div class="form-cols">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <a id="forgot-password-txt" href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in' ></i></button>
                </div>
                <div class="switch-form">
                    <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
                </div>
            </form>

            <!-- REGISTER FORM -->
            <form action="#" class="register-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="reg-name" required>
                    <label for="reg-name" class="label">Username</label>
                    <i class='bx bx-user icon' ></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="reg-email" required>
                    <label for="reg-email" class="label">Email</label>
                    <i class='bx bx-envelope icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="reg-pass" required>
                    <label for="reg-pass" class="label">Password</label>
                    <i class='bx bx-lock-alt icon' ></i>
                </div>
                <div class="form-cols">
                    <div class="col-1">
                        <input type="checkbox" id="agree">
                        <label for="agree"> I agree to Terms & Conditions</label>
                    </div>
                    <div class="col-1">
                        <input type="checkbox" id="agree">
                        <label for="agree"> I agree to Privacy Policy</label>
                    </div>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-user-plus' ></i></button>
                </div>
                <div class="switch-form">
                    <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
                </div>
            </form>
        </div>
    </div>

        
    
    
    

</body>
</html>
